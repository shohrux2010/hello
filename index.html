<!DOCTYPE html>
<html>
<head>
    <title>Matn Formatlash</title>
</head>
<body>
    <h1>Bu Heading 1</h1>
    <h2>Bu Heading 2</h2>
    <h3>Bu Heading 3</h3>
    <h4>Bu Heading 4</h4>
    <h5>Bu Heading 5</h5>
    <h6>Bu Heading 6</h6>
    <p>Bu paragraf</p>
    <p><strong>Bu qalin matn</strong></p>
    <p><em>Bu italic matn</em></p>
    <p><u>Bu underlined matn</u></p>
    <p><del>Bu o'chirilgan matn</del></p>
    <p><ins>Bu qo'shilgan matn</ins></p>
    <p><sub>Bu pastda yozilgan matn</sub></p>
    <p><sup>Bu yuqorida yozilgan matn</sup></p>
    <p><mark>Bu marklangan matn</mark></p>
    <p><small>Bu kichik matn</small></p>   
</body>
</html>
