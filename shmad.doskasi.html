<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard Pattern</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(6, 50px);
            grid-template-rows: repeat(2, 50px);
            gap: 0;
        }
        .black {
            background-color: black;
            width: 50px;
            height: 50px;
        }
        .white {
            background-color: white;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>

        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
    </div>
</body>
</html>
